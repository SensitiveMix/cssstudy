<!DOCTYPE html>
<head><meta charset="utf-8"></head>
<head>
    <style>
    img
    {
        opacity:0.4;
        filter:alpha(opacity=40);
    }  /*图片正常显示40%透明度*/
    img:hover
    {
        opacity:1.0;
        filter:alpha(opacity=100); /* For IE8 and earlier */
    }/*图片在被指针扫过时，100%透明度*/

    img{
        height: 30%;
        width: 30%;
    }/*设置图像尺寸*/
    </style>
</head>



<html>
<body>

<h1>使用图像透明度，且运用了hover的效果</h1>

<img src="../../IMG_6473.JPG" alt="Peach Blossom" />



</body>
</html>
