	padding:1px;

	width:100px;
	height:75px;
	background-color: green;
	transform: translate(50px,100px);
	-webkit-transform: translate(50px,100px);
	position: relative;

}

div#sf{
	width:100px;
	height:75px;
	background-color: red;
	transform: scale(1,2);
	-webkit-transform: scale(1,2);
	position: relative;
	margin: 1px;
	padding:1px;
}

</head>
