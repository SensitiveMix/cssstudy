<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<head>
<style> 
div
{
width:100px;
height:100px;
background:yellow;
transition-property:width;/* 设置名称 */
transition-duration:1s;/* 设置过渡效果耗费的时间 */
transition-timing-function:linear;/* 设置过渡效果的时间曲线为线性 */


/* 兼容Safari 和 Chrome */
-webkit-transition-property:width;
-webkit-transition-duration:1s;
-webkit-transition-timing-function:linear;


}

div:hover
{
width:200px;
}
</style>
</head>
<body>

<div></div>

<p>请把鼠标指针放到黄色的 div 元素上，来查看过渡效果。</p>

<p><b>注释：</b>本例在 Internet Explorer 中无效。</p>



</body>
</html>
